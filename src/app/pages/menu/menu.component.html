<div>
    <div class="title">
        <h1>{{ "nav.menu" | translate }}</h1>
        <hr>
    </div>
    <div class="box-wrapper">
        <ng-container *ngFor="let productFamily of productFamilies$ | async; trackBy: trackById">
            <div class="box" (click)="selectCategory(productFamily.id)"
                [ngClass]="{
                    'not-selected': !!selectedFamily && (selectedFamily.id !== productFamily.id)
                }">
                <img
                    [src]="productFamily.img"
                    width="100%"
                    />
                <div class="category"> <p style="color: var(--color-orange-brown-100)" lang="pt"> {{ productFamily.id | translate }} </p></div>
            </div>
        </ng-container>
    </div>
    <span *ngIf="!selectedFamily" class="center"> {{ "pick-category" | translate }} </span>
    <div id="menu-elements" *ngIf="selectedFamily?.categories as categories">
        <div style="margin: 0 20px">
            <app-menu-item 
                [categories]="categories">
            </app-menu-item>
        </div>
    </div>
</div>
