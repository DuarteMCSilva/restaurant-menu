<div class="language">
    <img class="flag"
        *ngFor="let lang of translateService.getLangs()" 
        (click)="changeLang(lang)" 
        [src]="'assets/icons/flags/flag-'+lang+'.svg'" 
        [alt]="lang">
</div>
<div class="page-content">
    <div class="title">
        <h1>Alfredo dos Frangos</h1>
        <hr>
    </div>
    <p [ngClass]="{'hidden': !!selectedFamily}"> Escolha uma categoria: </p>
    <div class="box-wrapper">
        <ng-container *ngFor="let productFamily of productFamilies$ | async">
            <div class="box" (click)="selectCategory(productFamily.id)"
                [ngClass]="{
                    'not-selected': !!selectedFamily && (selectedFamily.id !== productFamily.id)
                }">
                <img
                    [src]="productFamily.img"
                    width="100%"
                    />
                <div class="category"> <p style="color: var(--color-orange-brown-100)"> {{ productFamily.id | translate }} </p></div>
            </div>
        </ng-container>
    </div>
  </div>
<ng-container *ngIf="selectedFamily?.categories as categories">
    <app-menu-item 
        [categories]="categories">
    </app-menu-item>
</ng-container>
