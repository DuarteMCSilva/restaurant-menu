<div class="lang-wrapper">
    <ng-container
        *ngFor="let lang of translateService.getLangs(); trackBy: trackLang">
        <img 
            class="flag"
            (click)="changeLang(lang)" 
            [src]="'assets/icons/flags/flag-'+lang+'.svg'" 
            [alt]="lang">
    </ng-container>
</div>
